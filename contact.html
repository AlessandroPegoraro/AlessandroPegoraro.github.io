<article class="contact" data-page="contact">

  <header>
    <h2 class="h2 article-title">Contact</h2>
  </header>

  <section class="mapbox" data-mapbox>
    <figure>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d82280.83446690049!2d8.572422018527632!3d49.87484183372054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bd70641173cdd9%3A0x422435029b0c5f0!2sDarmstadt!5e0!3m2!1sen!2sde!4v1743347906296!5m2!1sen!2sde"
        width="400" height="300" loading="lazy"></iframe>
    </figure>
  </section>

  <section class="contact-form">

    <h3 class="h3 form-title">Contact Form</h3>

    <form class="form" data-form>

      <div class="input-wrapper">
        <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>
        <input type="text" name="subject" class="form-input" placeholder="Subject: Inquiry" data-form-input>
      </div>

      <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>

      <button class="form-btn" type="submit" disabled data-form-btn>
        <img src="assets\images\send-icon.svg" alt="send icon" class="icon-contact">
        <span>Send Message</span>
      </button>

    </form>

  </section>

</article>
